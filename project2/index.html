<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>BMI calculator</h2>
    <form action="">
        <p>Height in CM: <input type="text" name="" id="height" placeholder="Height"><P>
        <p>Weight in KG: <input type="text" name="" id="weight" placeholder="Weight"></P>
        <button>Calculate</button>
    </form>
    <div class="answer"></div>
    <div class="detail">
        <h3>BMI Weight Guide</h3>
        <p>under weight = Less than 18.5</p>
        <p>Normal Range = 18.6 and 24.6</p>
        <p>Over weight = Greater than 24.9</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
